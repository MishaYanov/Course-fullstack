<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <div class="create_new">
        <div class="create--btn" " onclick="create()"><button type="button" style="background-color: var(--secondary-hover)"; class="btn btn-success">Create a new List</button>
        </div>
        <div class="create hidden" id="create">
          <div class="delete_all"><button type="button" onclick="reset()" class="btn btn-danger">Delete list</button>
          </div>
      <div class="wrapper">
        <div class="to_do_list">
          <h2 class="header">To-Do List App</h2>
          <div class="add_task">
            <div class="form" action="" method="">
              <input
                type="text"
                placeholder="Write you task here"
                id="input_text"
                onchange="back_to_normal()"
              />
              <button class="hover" id="btn--add">+</button>
            </div>
            <div class="hidden" id="error">
              <div
                class="alert alert-danger d-flex align-items-center"
                role="alert"
              >
                <svg
                  class="bi flex-shrink-0 me-2"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Danger:"
                >
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <div>You have not written any task!</div>
              </div>
            </div>
            <div class="task_list">
              <ul id="the_list">
                <--tasks go here-->
              </ul>
            </div>
          </div>
          <div class="info">
            <span id="message">Hello, you have 0 tasks</span>
            <div><button id="btn--clear">Clear all tasks</button></div>
          </div>
          <div class="hidden" id="error2">
            <div
              class="alert alert-danger d-flex align-items-center alert-dismissible"
              role="alert"
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Danger:"
              >
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>You have no tasks!!!</div><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
